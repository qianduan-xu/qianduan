<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 <div id="app1">
		    原始html，就是rawHTML
		    <p>使用双花括号语法：{{rawHtml}}</p>
		    不想输出全部的话，就得使用
		    v-html了
		 </div>
	</body>
	<!--引入vue官网-里现有的script！-->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		 var app1=new Vue({
		 	  el:"#app1",
		 	   data:{
		 	   	  groceryList:[
		 	   	    {id:0,text:'shucai'},
		 	   	     {id:1,text:'nailuo'},
		 	   	     {id:3,text:'qitashiwu'}
		 	   	  ]
		 	   }
		 })
	</script>
</html>
